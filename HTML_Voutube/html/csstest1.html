<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSStest</title>
    <style>
        table {
            width: 600px;
            border: 1px;
            border-color: pink;
        }

        div{
            text-decoration: overline;
        }

        .p1{
            text-indent: 14px;
            letter-spacing: 10px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <div>
        <p>Line</p>
    </div>
    <div>
        <p>Line</p>
    </div>
    <div>
        <p>Line</p>
    </div>
    <div class="div1">
        <p>Line</p>
    </div>
    <p class="p1">Line</p>
    <p>Line</p>
    <p>Line</p>
    <p>Line</p>

</body>

</html>
